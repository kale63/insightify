<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Days+One&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar" id="sidebar">  
        <div class="sidebar-header">
            <h3>Archivos Subidos</h3>
            <div class="burger" onclick="toggleMenu()">&#9776;</div>
        </div>
        <div id="file-list" class="file-list">
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            Insightify<div class="burger" onclick="toggleMenu()">&#9776;</div>
        
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- los msj aparecen aqui -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ingresa tus datos!">
            <label class="upload-btn">
                <input type="file" id="file-input" multiple>
                <i class="fa-solid fa-folder-open"></i>
            </label>
            <button onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
